<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Search</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="flex-container">
    <div class="field-container">

        <span class="title">Movie Search</span><br>

        <input type="text" id="searchField"><br>
        
        <button class="button" id="button">Search</button><br>
        
        <div class="contentDiv" id="searchResults">
            <div id="loading" style="display: none;"><img src="images/loading2.gif" style="width: 180px;"></div>
            <div id="searchHits"></div>
        </div>
        
        <div class="contentDiv" id="searchResults2">
        
        </div>
        
        
        <div class="contentDiv" id="searchResults3">
        <img src="images/movieposter.jpg" id="movieposter" class="moviePoster">  
        </div>
        
        <div class="contentDiv" id="searchResults4">
            
        </div>

        <div class="contentDiv" id="nextResult">
            <button class="button" id="button2" style="width: 199px;">Next result &rarr;</button>
        </div>      
        
    </div>

</div>   



<script src="dist/moviedb_afetch.js"></script>
</body>
</html>
